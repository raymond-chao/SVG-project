<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/easy-checked.png" alt="green checkmark">
    <svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="20" fill="white" stroke="green" />
        <polyline points="70,120 100,165 150,80" stroke="green" stroke-width="20" stroke-linecap="round" stroke-linejoint="round" />
    </svg>
    <img src="img/easy-delete'.png" alt="x sign">
    <svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="20" fill="red" stroke="red" />
        <polyline points="60,160 160,60" stroke="white" stroke-width="10" stroke-linecap="square"/>
        <polyline points="60,60 160,160" stroke="white" stroke-width="10" stroke-linecap="square"/>

    </svg>
</body>  
</html>
